@(title: String)

<title>@title</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Security-Policy" content="default-src 'self' gap:; script-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; object-src *; style-src 'self' data: 'unsafe-inline'; img-src 'self' data:; media-src 'self' data:; font-src 'self' data:; connect-src *">
<meta charset="utf-8" />
<meta name="description" content="User login page" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="@routes.Assets.versioned("assets/css/bootstrap.css")" />
<link rel="stylesheet" href="@routes.Assets.versioned("components/font-awesome/css/font-awesome.css")" />
<link rel="stylesheet" href="@routes.Assets.versioned("assets/css/ace-fonts.css")" />

<link rel="stylesheet" href="@routes.Assets.versioned("assets/css/ace-part2.css")" />
<link rel="stylesheet" href="@routes.Assets.versioned("assets/css/ace-rtl.css")" />
<link rel="stylesheet" href="@routes.Assets.versioned("assets/css/ace.css")" />
